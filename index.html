<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Portafolio personal EGN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      html,
      body {
        -webkit-overflow-scrolling: touch; /* Mejora el scroll en dispositivos táctiles */
      }
      body {
        background: url("Images/Font2.jpg") no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        height: 250vh; /* Para generar scroll*/
        display: flex;
        align-items: center;
        justify-content: center;
      }
     
      .contenedor {
        display: flex;
        justify-content: center; /* Centrar horizontalmente */
        align-items: center; /* Centrar verticalmente */
        height: 100vh; /* Tomar toda la altura de la pantalla */
      }
      .imagen-scroll {
        width: 720px; /* Tamaño original */
        height: 1600px; /* Tamaño original */
        /*max-width: 100%; /* Asegura que no se desborde en pantallas más pequeñas */
        /*max-height: 100vh; /* Evita que sea más alta que la pantalla */
        z-index: 5; /* Mayor que la imagen-scroll */
      }

      /*.imagen-fija {       
        position: fixed;
        width: 720px;
        height: 1600px;
        z-index: 2;
        display: flex;
        justify-content: center;
        align-items: center;    
      }*/
      .contenedor-fijo {
        position: fixed;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 5;
      }

      .imagen-fija {
        width: 720px;
        height: auto;
        z-index: 5;
      }
      .contenedor-headInto {
        position: fixed;
        display: flex;
        justify-content: center;
        margin-bottom: 770px;
        z-index: 4;
      }

      .head-into {
        width: 140px;
        height: auto;
        z-index: 4;
      }
      .contenedor-eyesClosed {
        position: fixed;
        display: flex;
        justify-content: center;
        margin-bottom: 685px;
        z-index: 6;
        
        transform: translateY(598px); 
      
      }

      .eyes-closed {
        width: 95px;
        height: auto;
        z-index: 6;
        animation: alternarVisibilidad 5s infinite steps(1);
        
      }
     
      .imagen-scroll,
      .imagen-fija {
        transform: translateY(750px); /* Mueve ambas imágenes hacia abajo */
      }
      .head-into {
        transform: translateY(597px); /* Mueve ambas imágenes hacia abajo */
      }
      .eyes-closed {
        transform: translateX(-6px); 
       
      }
      .logo {
        position: absolute;
        top: 20px; /* Ajusta la distancia desde la parte superior */
        left: 50%;
        transform: translateX(-50%); /* Centra horizontalmente */
        width: 250px; /* Ajusta el tamaño del logo */
        height: auto;
        z-index: 11; /* Asegura que quede por encima */
      }
      .arrow {
        position: absolute;
        top: 30%; /* Ajusta la distancia desde la parte superior */
        left: 50%;
        transform: translateX(-50%); /* Centra horizontalmente */
        width: 7750px; /* Ajusta el tamaño del logo */
        height: auto;
        z-index: 70; /* Asegura que quede por encima */
      }
      @keyframes alternarVisibilidad {
        0% {
          display: block;
        } /* Imagen aparece inmediatamente */
        2.4% {
          display: none;
        } /* Después de 0.4s, desaparece */
        100% {
          display: none;
        } /* Se mantiene oculta por 7s */
      }
    </style>
    <script>
      window.addEventListener("scroll", function () {
        let scrollTop = window.scrollY || document.documentElement.scrollTop;
        let maxScroll = window.innerHeight * 0.6; // Punto donde la imagen se desvanece completamente

        // Calcular opacidad basada en el scroll
        let opacity = 1 - scrollTop / maxScroll;

        // Evitar valores fuera del rango 0-1
        opacity = Math.max(0, Math.min(1, opacity));

        // Aplicar opacidad a la imagen fija
        document.getElementById("imagen-fija").style.opacity = opacity;
        document.getElementById("head-into").style.opacity = opacity;
        document.getElementById("eyes-closed").style.opacity = opacity;
      });
    </script>
  </head>
  <body>
    <div class="arrow" alt="arrow">
      <i class="fa-solid fa-arrow-up" style="color: #ffffff"></i>
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M12 19V5M12 5L5 12M12 5L19 12"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </div>

    <img src="Images/logo.png" class="logo" alt="Logo" />
    <div class="contenedor">
      <img
        src="Images/AvatarUp.png"
        class="imagen-scroll"
        alt="Imagen que reacciona al scroll"
      />
    </div>
    <div class="contenedor-headInto">
      <img
        src="Images/HeadInto.png"
        class="head-into"
        id="head-into"
        alt="Head into"
      />
    </div>
    <div class="contenedor-eyesClosed">
      <img
        src="Images/eyesClosed.png"
        class="eyes-closed"
        id="eyes-closed"
        alt="eyes closed"
      />
    </div>
    <div class="contenedor-fijo">
      <img
        src="Images/AvatarDown.png"
        class="imagen-fija"
        id="imagen-fija"
        alt="Imagen fija"
      />
    </div>
  </body>
</html>
