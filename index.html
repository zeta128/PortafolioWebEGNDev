<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Portafolio personal EGN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <!-- Bootstrap para estilos base -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      html,
      body {
        -webkit-overflow-scrolling: touch; /* Mejora el scroll en dispositivos táctiles */
      }
      body {
        background: url("Images/FondoRoom1.webp") no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        height: 250vh; /* Para generar scroll*/
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .contenedor {
        display: flex;
        justify-content: center; /* Centrar horizontalmente */
        align-items: center; /* Centrar verticalmente */
        height: 100vh; /* Tomar toda la altura de la pantalla */
      }
      .imagen-scroll {
        width: 720px; /* Tamaño original */
        height: 1600px; /* Tamaño original */
        /*max-width: 100%; /* Asegura que no se desborde en pantallas más pequeñas */
        /*max-height: 100vh; /* Evita que sea más alta que la pantalla */
        z-index: 5; /* Mayor que la imagen-scroll */
      }

      /*.imagen-fija {       
        position: fixed;
        width: 720px;
        height: 1600px;
        z-index: 2;
        display: flex;
        justify-content: center;
        align-items: center;    
      }*/
      .contenedor-fijo {
        position: fixed;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 5;
      }

      .imagen-fija {
        width: 720px;
        height: auto;
        z-index: 5;
      }
      .contenedor-headInto {
        position: fixed;
        display: flex;
        justify-content: center;
        margin-bottom: 975px;
        z-index: 4;
      }

      .head-into {
        width: 140px;
        height: auto;
        z-index: 4;
      }

      /*
      .head-into {
        transform: translateY(7px);  Mueve ambas imágenes hacia abajo 
      }*/

      /*copy*/

      .contenedor-eyesClosed {
        position: fixed;
        display: flex;
        justify-content: center;
        margin-bottom: 885px;
        z-index: 6;
      }

      .eyes-closed {
        width: 95px;
        height: auto;
        z-index: 6;
        animation: alternarVisibilidad 5s infinite steps(1);
      }
      .imagen-scroll,
      .imagen-fija {
        transform: translateY(50px); /* Mueve ambas imágenes hacia abajo */
      }
      .eyes-closed {
        transform: translateX(-6px); /* Mueve ambas imágenes hacia abajo */
      }
      .logo {
        position: absolute;
        top: 10px; /* Ajusta la distancia desde la parte superior */
        left: 90%;
        transform: translateX(-50%); /* Centra horizontalmente */
        width: 200px; /* Ajusta el tamaño del logo */
        height: auto;
        z-index: 11; /* Asegura que quede por encima */
      }
      .arrow {
        position: absolute;
        top: 230px; /* Ajusta la distancia desde la parte superior */
        left: 50%;
        transform: translateX(-50%); /* Centra horizontalmente */
        height: auto;
        z-index: 10; /* Asegura que quede por encima */
        animation: fadeInOut 5s ease-in-out infinite;
      }

      .scroll-text {
        position: absolute;
        font-family: "Courier New", Courier, monospace;
        font-size: 20px;
        font-weight: bold;
        color: white;
        text-shadow: 
          -1px -1px 0 #000, 
           1px -1px 0 #000, 
          -1px  1px 0 #000, 
           1px  1px 0 #000;
        z-index: 10;
        top: 350px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        animation: fadeInOut 5s ease-in-out infinite;
      }

      @keyframes fadeInOut {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes alternarVisibilidad {
        0% {
          display: block;
        } /* Imagen aparece inmediatamente */
        2.4% {
          display: none;
        } /* Después de 0.4s, desaparece */
        100% {
          display: none;
        } /* Se mantiene oculta por 7s */
      }
      /* Redes sociales */
      .social-links {
        position: fixed;
        top: 10px;
        left: 10px;
        display: flex;
        gap: 10px;
        z-index: 12; /* Asegura que quede por encima */
      }

      /* Estilo para los botones */
      .social-links a {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: white;
        border-radius: 8px;
        transition: transform 0.2s, opacity 0.3s;
        z-index: 12;
      }

      /* Colores de cada red */
      .linkedin {
        background: #0077b5;
      }
      .linkedin:hover {
        background: #005582;
      }

      .gmail {
        background: #d14836;
      }
      .gmail:hover {
        background: #a83327;
      }

      .whatsapp {
        background: #25d366;
      }
      .whatsapp:hover {
        background: #1da851;
      }

      /* Efecto de hover */
      .social-links a:hover {
        transform: scale(1.1);
        opacity: 0.8;
      }

      .contact-text {
        position: fixed;
        font-family: "Courier New", Courier, monospace;
        font-size: 20px;
        font-weight: bold;
        margin-top: 45px;
        margin-left: 10px;  
        font-weight: bold;
        color: white; /* Color del texto */
        text-shadow: 
          -1px -1px 0 #000, 
           1px -1px 0 #000, 
          -1px  1px 0 #000, 
           1px  1px 0 #000; /* Borde azul */
           z-index: 12;
      }
      /**/
    </style>
    <script>
      window.addEventListener("scroll", function () {
        let scrollTop = window.scrollY || document.documentElement.scrollTop;
        let maxScroll = window.innerHeight * 0.6; // Punto donde la imagen se desvanece completamente

        // Calcular opacidad basada en el scroll
        let opacity = 1 - scrollTop / maxScroll;

        // Evitar valores fuera del rango 0-1
        opacity = Math.max(0, Math.min(1, opacity));

        // Aplicar opacidad a la imagen fija
        document.getElementById("imagen-fija").style.opacity = opacity;
        document.getElementById("head-into").style.opacity = opacity;
        document.getElementById("eyes-closed").style.opacity = opacity;
      });
    </script>
  </head>
  <body>
    <div class="social-links">
      <a
        href="https://www.linkedin.com/in/edwin-giraldo-nieto-1354a2188/"
        target="_blank"
        class="linkedin"
      >
        <i class="fa-brands fa-linkedin-in"></i>
      </a>
      <a href="mailto:eduin.128@gmail.com?subject=Contacto%20desde%20el%20portafolio" class="gmail">
        <i class="fa-solid fa-envelope"></i>
      </a>
      <a href="https://wa.me/3235476528" target="_blank" class="whatsapp">
        <i class="fa-brands fa-whatsapp"></i>
      </a>
      <span class="contact-text">Contáctame</span>
    </div>
    

    <div class="arrow" alt="arrow">
      <svg
        width="130"
        height="130"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M12 19V5M12 5L5 12M12 5L19 12"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      <br />
    </div>
    <span class="scroll-text">Desplaza hacia arriba</span>

    <img src="Images/logo.webp" class="logo" alt="Logo" />
    <div class="contenedor">
      <img
        src="Images/AvatarUp.webp"
        class="imagen-scroll"
        alt="Imagen que reacciona al scroll"
      />
    </div>
    <div class="contenedor-headInto">
      <img
        src="Images/HeadInto.webp"
        class="head-into"
        id="head-into"
        alt="Head into"
      />
    </div>
    <div class="contenedor-eyesClosed">
      <img
        src="Images/eyesClosed.webp"
        class="eyes-closed"
        id="eyes-closed"
        alt="eyes closed"
      />
    </div>
    <div class="contenedor-fijo">
      <img
        src="Images/AvatarDown.webp"
        class="imagen-fija"
        id="imagen-fija"
        alt="Imagen fija"
      />
    </div>
  </body>
</html>
