<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <style>
      body {
        /*background: url("Images/Fondo.gif") no-repeat center center fixed;*/
        background: black; /* Fondo negro en el centro */
        background-size: cover;
        margin: 0;
        height: 200vh; /* Para generar scroll*/
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Primera imagen en el primer tercio */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 33.33vw; /* 1/3 de la pantalla */
        height: 100vh;
        background: url("Images/Fondo.gif") no-repeat center center;
        background-size: cover;
        z-index: -1; /* Para que quede detrás del contenido */
      }

      /* Segunda imagen en el último tercio */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        right: 0;
        width: 33.33vw; /* 1/3 de la pantalla */
        height: 100vh;
        background: url("Images/Fondo.gif") no-repeat center center;
        background-size: cover;
        z-index: -1;
      }
      .contenedor {
        display: flex;
        justify-content: center; /* Centrar horizontalmente */
        align-items: center; /* Centrar verticalmente */
        height: 100vh; /* Tomar toda la altura de la pantalla */
      }
      .imagen-scroll {
        width: 720px; /* Tamaño original */
        height: 1600px; /* Tamaño original */
        /*max-width: 100%; /* Asegura que no se desborde en pantallas más pequeñas */
        /*max-height: 100vh; /* Evita que sea más alta que la pantalla */
        z-index: 1; /* Mayor que la imagen-scroll */
      }
      /*.imagen-fija {       
        position: fixed;
        width: 720px;
        height: 1600px;
        z-index: 2;
        display: flex;
        justify-content: center;
        align-items: center;    
      }*/
      .contenedor-fijo {
        position: fixed;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2;
      }

      .imagen-fija {
        width: 720px;
        height: auto;
        z-index: 2;
      }
      .imagen-scroll,
      .imagen-fija {
        transform: translateY(300px); /* Mueve ambas imágenes hacia abajo */
      }
      .logo {
        position: absolute;
        top: 20px; /* Ajusta la distancia desde la parte superior */
        left: 50%;
        transform: translateX(-50%); /* Centra horizontalmente */
        width: 250px; /* Ajusta el tamaño del logo */
        height: auto;
        z-index: 10; /* Asegura que quede por encima */
      }
      .arrow {
        position: absolute;
        top: 170px; /* Ajusta la distancia desde la parte superior */
        left: 50%;
        transform: translateX(-50%); /* Centra horizontalmente */
        width: 150px; /* Ajusta el tamaño del logo */
        height: auto;
        z-index: 11; /* Asegura que quede por encima */
      }
    </style>
  </head>
  <body>
    <img src="Images/ArrowUp.gif" class="arrow" alt="arrow" />
    <img src="Images/Logo.png" class="logo" alt="Logo" />
    <div class="contenedor">
      <img
        src="Images/AvatarUp.png"
        class="imagen-scroll"
        alt="Imagen que reacciona al scroll"
      />
    </div>
    <div class="contenedor-fijo">
      <img
        src="Images/AvatarDown (1).png"
        class="imagen-fija"
        alt="Imagen fija"
      />
    </div>
  </body>
</html>
